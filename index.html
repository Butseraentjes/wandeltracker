<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WandelTracker - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        h1 {
            color: #007bff;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
        }
        .google-btn:hover {
            background-color: #b33429;
        }
        .logout-btn {
            background-color: #007bff;
            color: white;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
        #main-content {
            display: none; /* Verberg dashboard tot gebruiker is ingelogd */
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ Login-container (wordt verborgen na inloggen) -->
    <div class="container" id="login-container">
        <h1>WandelTracker</h1>
        <p>Log in met Google om verder te gaan.</p>
        <button class="google-btn" id="google-login-btn">Inloggen met Google</button>
    </div>

    <!-- ðŸ”¹ Dashboard-container (zichtbaar na inloggen) -->
    <div id="main-content">
        <div class="container">
            <h2>Welkom bij WandelTracker</h2>
            <p id="user-info"></p>
            <button class="logout-btn" id="logout-btn">Uitloggen</button>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
</body>
</html>
