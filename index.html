<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WandelTracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>WandelTracker</h1>
            <nav id="main-nav" class="main-nav hidden">
                <a href="/" data-route="/">Projecten</a>
                <a href="/settings" data-route="/settings">Instellingen</a>
            </nav>
            <div class="header-right">
                <p id="user-info"></p>
                <button id="logout-btn" class="secondary-btn hidden">Uitloggen</button>
            </div>
        </div>
    </header>

    <!-- Login Container -->
    <div id="login-container" class="container">
        <div class="login-box">
            <h2>Welkom bij WandelTracker</h2>
            <p>Houd je wandelingen bij en zie hoever je al gekomen bent!</p>
            <button id="google-login-btn" class="google-btn">
                <img src="assets/google-logo.svg" alt="Google Logo">
                Inloggen met Google
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container hidden">
        <!-- Dynamic content will be inserted here -->
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 WandelTracker</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
