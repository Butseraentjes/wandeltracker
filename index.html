<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WandelTracker - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        h1 {
            color: #007bff;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        #main-content {
            display: none; /* Verberg alles tot iemand is ingelogd */
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <h1>WandelTracker</h1>
        <p>Log in om verder te gaan.</p>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button id="login-btn">Inloggen</button>
        <button id="register-btn">Registreren</button>
        <p id="auth-message"></p>
    </div>

    <div id="main-content">
        <div class="container">
            <h2>Welkom bij WandelTracker</h2>
            <p id="user-info"></p>
            <button id="logout-btn">Uitloggen</button>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
</body>
</html>
