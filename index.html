<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WandelTracker</title>
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/animations.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>WandelTracker</h1>
            <nav id="main-nav" class="main-nav hidden">
                <a href="/" data-route="/">Projecten</a>
                <a href="/settings" data-route="/settings">Instellingen</a>
            </nav>
            <div class="header-right">
                <p id="user-info"></p>
                <button id="logout-btn" class="secondary-btn hidden">Uitloggen</button>
            </div>
        </div>
    </header>

    <!-- Login Container -->
    <div id="login-container" class="w-full">
        <!-- Homepage component wordt hier gemount -->
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container hidden">
        <div class="dashboard">
            <div class="dashboard-header">
                <h2>Mijn Projecten</h2>
                <button id="new-project-btn" class="primary-btn">
                    + Nieuw Project
                </button>
            </div>
            <div id="projects-list">
                <!-- ProjectList React component wordt hier gemount -->
            </div>
        </div>
    </div>

    <!-- Project Modal -->
    <div id="project-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nieuw Project</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-name">Projectnaam</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="form-group">
                    <label for="project-location">Startlocatie</label>
                    <input type="text" id="project-street" placeholder="Straat" required>
                    <input type="text" id="project-number" placeholder="Nummer" required>
                    <input type="text" id="project-postal" placeholder="Postcode" required>
                    <input type="text" id="project-city" placeholder="Gemeente" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Beschrijving (optioneel)</label>
                    <textarea id="project-description"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="secondary-btn" id="cancel-project">Annuleren</button>
                    <button type="submit" class="primary-btn">Project Aanmaken</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Walk Modal -->
    <div id="walk-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Wandeling Toevoegen</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="walk-form">
                <div class="form-group">
                    <label for="walk-date">Datum</label>
                    <input type="text" id="walk-date" readonly>
                </div>
                <div class="form-group">
                    <label for="walk-distance">Aantal kilometers</label>
                    <input type="number" id="walk-distance" step="0.1" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="secondary-btn" id="cancel-walk">Annuleren</button>
                    <button type="submit" class="primary-btn">Opslaan</button>
                </div>
            </form>
        </div>
    </div>

<!-- Goal Modal -->
<div id="goal-modal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Voeg een doel toe</h3>
            <button class="close-modal">&times;</button>
        </div>
        <form id="goal-form">
            <div class="form-group">
                <label for="goal-city">Gemeente / Stad</label>
                <input type="text" id="goal-city" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="secondary-btn" id="cancel-goal">Annuleren</button>
                <button type="submit" class="primary-btn">Opslaan</button>
            </div>
        </form>
    </div>
</div>

<!-- Route Modal -->
<div id="route-modal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="route-modal-title">Route Toevoegen</h3>
            <button class="close-modal">&times;</button>
        </div>
        <form id="route-form">
            <input type="hidden" id="route-id">
            <div class="form-group">
                <label for="route-name">Naam van de route</label>
                <input type="text" id="route-name" required placeholder="Bijv. Weekendwandeling naar de kust">
            </div>
            <div class="form-group">
                <label for="route-destination">Eindbestemming</label>
                <div class="grid grid-cols-2 gap-3">
                    <div class="col-span-2">
                        <input type="text" id="route-dest-street" placeholder="Straat" required>
                    </div>
                    <div>
                        <input type="text" id="route-dest-number" placeholder="Nummer" required>
                    </div>
                    <div>
                        <input type="text" id="route-dest-postal" placeholder="Postcode" required>
                    </div>
                    <div>
                        <input type="text" id="route-dest-city" placeholder="Gemeente" required>
                    </div>
                    <div>
                        <input type="text" id="route-dest-country" placeholder="Land" value="Belgium">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="route-description">Beschrijving (optioneel)</label>
                <textarea id="route-description" placeholder="Bijv. Een mooie route langs de kustlijn" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="secondary-btn" id="cancel-route">Annuleren</button>
                <button type="submit" class="primary-btn" id="save-route-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                    Route Opslaan
                </button>
            </div>
        </form>
    </div>
</div>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 WandelTracker</p>
        </div>
    </footer>

    <!-- Externe libraries -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- FullCalendar scripts -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/web-component@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.10/index.global.min.js'></script>

    <!-- Applicatie scripts -->
    <script type="module" src="js/lib/firebase.js"></script>
    <script type="module" src="js/components/Homepage.js"></script>
    <script type="module" src="js/components/ProjectList.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
